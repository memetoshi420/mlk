    <script>
        // Set up audio
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3;
        let musicStarted = false;

        let score = 0;
        const scoreElement = document.getElementById('score');
        const crosshair = document.querySelector('.crosshair');
        const gunshot = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodHQrGspK3C+8/CuTB0hebnu7Z9NFxNfqNnPmVMiGVqdzMOWXzE1bKvNwpRcNThqq8vAk1s0NmmqysCTWzQ2aKnJwJJaND' + 'A'.repeat(1000));
        gunshot.volume = 0.2;

        // Mouse movement for crosshair
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = e.clientX - 16 + 'px';
            crosshair.style.top = e.clientY - 16 + 'px';
        });

        // Shooting mechanics
        document.addEventListener('click', (e) => {
            // Start music on first click if not already started
            if (!musicStarted) {
                bgMusic.play();
                musicStarted = true;
            }

            // Play gunshot sound
            gunshot.currentTime = 0;
            gunshot.play();

            // Create bullet hole
            const bulletHole = document.createElement('div');
            bulletHole.className = 'bullet-hole';
            bulletHole.style.left = (e.clientX - 10) + 'px';
            bulletHole.style.top = (e.clientY - 10) + 'px';
            document.body.appendChild(bulletHole);

            // Remove bullet hole after 2 seconds
            setTimeout(() => bulletHole.remove(), 2000);

            // Screen shake effect
            document.body.style.transform = 'translate(5px, 5px)';
            setTimeout(() => {
                document.body.style.transform = 'translate(-5px, -5px)';
                setTimeout(() => {
                    document.body.style.transform = 'none';
                }, 50);
            }, 50);
        });

        // Array of target images
        const targetImages = ['1.png', '2.png', '3.png', '4.png', '5.webp', '6.webp'];
        const pointValues = {
            '1.png': 10,
            '2.png': 50,
            '3.png': 100,
            '4.png': 250,
            '5.webp': 500,
            '6.webp': 1000
        };

        // Function to spawn falling targets
        function spawnFallingTarget() {
            const target = document.createElement('img');
            target.className = 'falling-target';
            target.src = targetImages[Math.floor(Math.random() * targetImages.length)];
            
            // Random starting position
            const startX = Math.random() * (window.innerWidth - 100);
            target.style.left = startX + 'px';
            target.style.top = '-100px';
            
            // Random fall duration between 3 and 6 seconds
            const fallDuration = 3000 + Math.random() * 3000;
            target.style.animationDuration = fallDuration + 'ms';
            
            document.body.appendChild(target);

            // Handle click on target
            target.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent regular shooting score
                
                // Create explosion effect
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                const targetRect = target.getBoundingClientRect();
                explosion.style.left = (targetRect.left + (targetRect.width / 2) - 75) + 'px';
                explosion.style.top = (targetRect.top + (targetRect.height / 2) - 75) + 'px';
                document.body.appendChild(explosion);

                // Create BANG text effect
                const bang = document.createElement('div');
                bang.className = 'bang-text';
                bang.textContent = '💥';
                bang.style.left = (targetRect.left + (targetRect.width / 2)) + 'px';
                bang.style.top = (targetRect.top + (targetRect.height / 2)) + 'px';
                document.body.appendChild(bang);
                
                // Remove explosion and bang after animation
                setTimeout(() => {
                    explosion.remove();
                    bang.remove();
                }, 500);
                
                // Remove target
                target.remove();
                
                // Add score based on target type
                const pointValue = pointValues[target.src.split('/').pop()];
                score += pointValue;
                scoreElement.textContent = score;
                
                // Create score popup
                const scorePopup = document.createElement('div');
                scorePopup.className = 'bang-text';
                scorePopup.textContent = `+${pointValue}`;
                scorePopup.style.left = (targetRect.left + (targetRect.width / 2)) + 'px';
                scorePopup.style.top = (targetRect.top - 20) + 'px';
                scorePopup.style.color = '#ffff00';
                document.body.appendChild(scorePopup);
                
                // Remove score popup with other effects
                setTimeout(() => {
                    explosion.remove();
                    bang.remove();
                    scorePopup.remove();
                }, 500);
                
                // Play special sound
                const explosion_sound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodHQrGspK3C+8/CuTB0hebnu7Z9NFxNfqNnPmVMiGVqdzMOWXzE1bKvNwpRcNThqq8vAk1s0NmmqysCTWzQ2aKnJwJJaND' + 'A'.repeat(1000));
                explosion_sound.volume = 0.3;
                explosion_sound.play();
            });

            // Remove target if it goes off screen
            setTimeout(() => {
                if (document.body.contains(target)) {
                    target.remove();
                }
            }, fallDuration);
        }

        // Spawn targets periodically
        setInterval(spawnFallingTarget, 1000);

        // Copy address function
        function copyAddress(element) {
            const address = 'AFqye1jKPpPffHbphzmuVDYWfw7eKcqUc2gRLKTdpump';
            navigator.clipboard.writeText(address);
            
            // Create tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'copied-tooltip';
            tooltip.textContent = 'Copied!';
            
            // Position tooltip near the click
            const rect = element.getBoundingClientRect();
            tooltip.style.top = (rect.top - 30) + 'px';
            tooltip.style.left = (rect.left + rect.width/2 - 30) + 'px';
            
            document.body.appendChild(tooltip);
            
            // Remove tooltip after animation
            setTimeout(() => tooltip.remove(), 1000);
        }
    </script>
